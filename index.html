<html>
<head>
<title>Bootstrap</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.navbar-inverse { background: #3b5998 !important; color: #fff !important; }
.register, .login { color: #fff !important; }
.success { color: #00bf00; font-weight: bold; }
</style>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" class="register" data-target="#modal" data-toggle="modal" role="button" aria-haspopup="true" aria-expanded="false">Register</a></li>
            <li><a href="#" class="login" role="button" aria-haspopup="true" aria-expanded="false">Login</a></li>
        </ul>
    </nav>
        <div class="modal fade" id="modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sign Up to Register</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form1 form-horizontal">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label col-md-2 col-sm-4 col-xs-4 text-right">
                                            Username:
                                        </label>
                                        <div class="col-md-10 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control" name="name" id="name" placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2 col-sm-4 col-xs-4 text-right">
                                            Mobile:
                                        </label>
                                        <div class="col-md-10 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Mobile Number">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2 col-sm-4 col-xs-4 text-right">
                                            City:
                                        </label>
                                        <div class="col-md-10 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control" name="city" id="city" placeholder="City">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4 col-sm-4 col-xs-4 col-md-offset-4" style="margin-left: 372px;">
                                        <input type="submit" class="form-control btn btn-primary" id="submit" name="submit">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        Already Registered? <span style="color: blue; font-weight: bold"><a href="#">Click here</a></span> to Login
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="container-fluid" style="margin-top: 80px">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 details" style="text-align: center;
    font-size: 20px;">

        </div>
    </div>
</div>
</body>
<script type="application/javascript">
    $('form').submit(function(e){
        e.preventDefault();
        $('#modal').modal('toggle');
        var name = $('#name').val();
        var phone = $('#phone').val();
        var city = $('#city').val();
        $('.details').append('<span class="success">Registration Successful!</span> <br> Your details are - Name: '+name+', <br>Mobile Number: '+phone+', <br>City: '+city+ '<br>');
    });
</script>
</html>
